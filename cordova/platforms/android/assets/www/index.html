<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel='stylesheet' href='./app/css/game.css'>
        <script src='./app/js/game.js'></script>
        <script src='./app/js/event-pubsub-browser.js'></script>
    </head>
    <body class = 'gameBody'>
        <section class = 'controls'>
            <section class = 'buttons'>
                <div class = 'start'>
                    START
                </div>
                <div class = 'reset'>
                    RESET
                </div>
            </section>
            <section class = 'indicators'>
                <div class = 'score'>
                    SCORE: 0
                </div>
                <div class = 'highScore'>
                    HIGH SCORE: 0
                </div>
            </section>
        </section>
        <section class = 'game'>

            <section class = 'green' data-type = 'blockContainer'>
                <div class= 'lightGreen' data-type = 'gameBlock'>
                </div>

                <div class= 'lightMediumGreen' data-type = 'gameBlock'>
                </div>

                <div class = 'darkMediumGreen' data-type = 'gameBlock'>
                </div>

                <div class = 'darkGreen' data-type = 'gameBlock'>
                </div>
            </section>

            <section class = 'blue' data-type = 'blockContainer'>

                <div class= 'lightBlue' data-type = 'gameBlock'>
                </div>

                <div class= 'lightMediumBlue' data-type = 'gameBlock'>
                </div>

                <div class = 'darkMediumBlue' data-type = 'gameBlock'>
                </div>

                <div class = 'darkBlue' data-type = 'gameBlock'>
                </div>
            </section>

            <section class = 'purple' data-type = 'blockContainer'>
                <div class= 'lightPurple' data-type = 'gameBlock'>
                </div>

                <div class= 'lightMediumPurple' data-type = 'gameBlock'>
                </div>

                <div class = 'darkMediumPurple' data-type = 'gameBlock'>
                </div>

                <div class = 'darkPurple' data-type = 'gameBlock'>
                </div>
            </section>

            <section class = 'red' data-type = 'blockContainer'>
                <div class= 'lightRed' data-type = 'gameBlock'>
                </div>

                <div class= 'lightMediumRed' data-type = 'gameBlock'>
                </div>

                <div class = 'darkMediumRed' data-type = 'gameBlock'>
                </div>

                <div class = 'darkRed' data-type = 'gameBlock'>
                </div>
            </section>

        </section>

    </body>
</html>
